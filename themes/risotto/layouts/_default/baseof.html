<!DOCTYPE html>
<html lang="{{- site.Language.Lang -}}">

<head>
    {{- partial "head.html" . -}}
</head>

<body>
    <div class="page">

        <header class="page__header">
            {{- partial "header.html" . -}}
        </header>

        <section class="page__body">
            {{- block "main" . }}{{- end }}
        </section>

        <section class="page__aside">
            <div class="aside__about">
                {{- partial "about.html" . -}}
            </div>
            <hr>
            <div class="aside__content">
                {{- block "aside" . }}{{- end }}
            </div>
        </section>

        <section>
            <footer class="page__footer">
                {{- partial "footer.html" . -}}
            </footer>
        </section>

        {{ if and (in .Permalink "/post/") (not (strings.HasSuffix .Permalink "/post/")) }}
        <section class="page__comments">
            <script src="https://giscus.app/client.js" data-repo="gibbyfree/gibby.dev" data-repo-id="R_kgDOG2cQYA"
                data-category="Announcements" data-category-id="DIC_kwDOG2cQYM4Ce0z7" data-mapping="title"
                data-strict="0" data-reactions-enabled="1" data-emit-metadata="0" data-input-position="top"
                data-theme="https://giscus.app/themes/custom_example.css"
                data-lang="en" data-loading="lazy" crossorigin="anonymous" async>
                </script>
        </section>
        {{ end }}
    </div>

</body>

</html>
